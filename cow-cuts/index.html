<script>
  
var clickBool = false;
var speed = 50 / 100;

function AntsPath(path) {
  this.path = path;
  this.counter = 0;
}

AntsPath.prototype.dance = function(clockwise) {
  if(clickBool){
    console.log("Animating...");
    if(clockwise){this.counter-=speed;}else{this.counter+=speed;}
    var sdoStr = this.counter + "px";
    this.path.setAttribute("stroke-dashoffset",sdoStr);
    var that = this;
    window.setTimeout(function(){that.dance(clockwise);},1000/60);
  }
};

var lines = new AntsPath(document.getElementById("lines"));

window.addEventListener("click",function(){
    console.log("Window clicked.");
    clickBool = !clickBool;
    if(clickBool){
      lines.dance(true);
    }
  });

</script>
