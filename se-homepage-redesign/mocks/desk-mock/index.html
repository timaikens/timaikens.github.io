<!DOCTYPE html>
<html lang="en-US">
<head>

	<title>SE Homepage Redesign Mock-Ups</title>

	<meta charset="utf-8" />
	<meta name="description" content="Serious Eats Homepage Redesign Mock-Ups" />
	<meta name="keywords" content="homepages" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway' rel='stylesheet' type='text/css'>

	<!-- <link rel="icon" type="image/png" href="favicon-32.png"> -->

<style>

html {
	-webkit-box-sizing:border-box;
	-moz-box-sizing:border-box;
	box-sizing:border-box;
}

*, *:before, *:after {
	-webkit-box-sizing:inherit;
	-moz-box-sizing:inherit;
	box-sizing:inherit;
}

html, body {
	width:100%;
	/*height:100%;*/
	margin:0;
	padding:0;
	font-size:1em;
	background-color:#FFFFF5;
	text-align:center;
}

body {
	/*position: relative;*/
	/*padding-top: 3em;*/
}

a {
	text-decoration:none;
}

.td3 {
	-webkit-transition-duration:0.3s;
	-moz-transition-duration:0.3s;
	-o-transition-duration:0.3s;
	transition-duration:0.3s;
}

.mobile-only {display:none;}

h1, h2 {
	font-family:'Montserrat', sans-serif;
	font-weight:bold;
	font-size:2em;
	color:#F0544F;
	margin-bottom: 0.1em;
}

h1 {
	margin-top:0;
	padding: 0 10px 0.25em;
	border-bottom: 4px solid #F0544F;
}

h2 {text-align: left;}

a, p, h3, .site-name.selected:before {
	font-family:'Raleway', sans-serif;
	/*font-style:italic;*/
	font-size:1em;
	color:#3A3335;
}

h3 {
	font-size: 1.1em;
	margin: 0.6em 0 0.4em;
}

p {
	margin: 0.7em;
}

a, span, .site-name.selected:before {
	position:relative;
	color:#91A99F;
}

a:before, a:after {
	content:"";
	position:absolute;
	bottom:-0.13em;
	height:2px;
	width:0;
	background-color:#F0544F;
	-webkit-transition-duration:inherit;
	-moz-transition-duration:inherit;
	-o-transition-duration:inherit;
	transition-duration:inherit;
}

a:before {left:50%;}
a:after {right:50%;}

@media (min-width: 850px) {
	a:hover:before, a:hover:after {width:50%;}
}

#list-wrap {
	position: fixed;
	top: 0;
	left: 0;
	width: 25%;
	height:100vh;
	overflow:scroll;
	/*float: left;*/
	padding: 44px 0 50px 3%;
}

#list-wrap::-webkit-scrollbar { width: 0 !important }

.site-list {
	list-style-type: none;
	padding: 0;
	text-align: left;
}

.site-list.indented {
	padding-left: 1em;
}

.site-name {
	padding: 0.5em 10px;
	max-width: 700px;
}

.site-name.style-two {
	padding: 0.2em 10px;
}

.site-name.style-two:first-of-type {
	padding-top: 0;
}

.site-name.like {background-color: rgba(33,100,103,0.2);}
.site-name.hate {background-color: rgba(240,84,79,0.3);}

#key {
	font-style: italic;
	font-size: 0.8em;
	color: #777777;
	margin-top: 32px;
	padding: 0 10px;
}

.key-box {
	display: inline-block;
	height: 14px;
	width: 14px;
  vertical-align: -17%;
}

.key-box#kb-like {background-color: rgba(33,100,103,0.2);}
.key-box#kb-hate {background-color: rgba(240,84,79,0.3);}

.site-name a {
	display: inline-block;
	/*padding: 0.5em 10px;*/
}

.site-name.selected a {color:#65766f;}

.site-name.selected:before {
	content: "\00BB\00A0\00A0";
	display: inline;
	color:#65766f;
	position:relative;
	top:-1px;
}

#image-container {
	position: relative;
	width: 70%;
	height: 600px;
	padding: 50px 70px 50px 0;
	float: right;
}

#image-wrap {
	position:relative;
	width: 100%;
	height: 100%;
	background-color: #DDD;
}

.page-image {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 0;
	opacity: 0;
	margin-bottom: 70px;
	-webkit-box-shadow: 0 1px 8px 2px #BBB;
	-moz-box-shadow: 0 1px 8px 2px #BBB;
  box-shadow: 0 1px 8px 2px #BBB;
}

.page-image.show {
	opacity: 1;
	height: auto;
}

#loading {
	z-index: 9999;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100vh;
	background-color: #FFFFF5;
	text-align: center;
}

.centering {
	display: inline-block;
	position: relative;
	margin: 2em; 0 0;
	padding: 0;
	/*top: 50%;*/
	/*left: 50%;
	-webkit-transform: translate(-50%,-50%);
	-moz-transform: translate(-50%,-50%);
	-ms-transform: translate(-50%,-50%);
	-o-transform: translate(-50%,-50%);
	transform: translate(-50%,-50%);*/
}

code {
	background-color: #EEE;
	border: 1px solid #BBB;
	color: #666;
	border-radius: 3px;
	padding: 2px 8px;
	font-family: 'Courier Neue', 'Courier', monospace;
	font-weight: normal;
}

iframe {
	margin-top: 1em;
}

#tablet-frame, #mobile-frame {
	display: inline-block;
	margin-top: 40px;
}

#tablet-frame, #mobile-frame, .frame-inner {
	border: 3px solid #3A3335;
}

#tablet-frame {
	border-radius: 40px;
	padding: 60px;
}

#mobile-frame {
	border-radius: 20px;
	padding: 40px 20px;
}

.frame-inner {
	overflow-y: scroll;
}

img {
	display: block;
	width: 100%;
	height: auto;
}

#tablet-frame .frame-inner {
	width: calc(768px * 0.75);
	height: calc(1024px * 0.75);
}

#mobile-frame .frame-inner {
	width: calc(375px * 0.75);
	height: calc(667px * 0.75);
}

</style>
	
</head>
<body>

	<!-- <a href="../"><h2>&laquo;&nbsp; Back</h2></a> -->

	<img src="../images/se-mock-desk.jpg" />
<script></script>
</body>
</html>
